<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Small apps By JS</title>
  <link rel="stylesheet" href="Svg.css" />
</head>

<body>

  <!--Project NO.1-->
  <div class="projects">
    <button type="button" 
onclick="changeThemeDay()">Day</button>
    <p class="projectName">NO.1 অতিভুজ ক্যালকুলেটর</p>
    <button type="button" 
onclick="changeTheme()">Night</button>
    <form>
      <span>ভুমিঃ</span>
      <input type="number" id="vumi" placeholder="এখানে ভুমির মান বসাও" />
      <br /><br />
      <span>লম্বঃ</span>
      <input type="number" id="lombo" placeholder="এখানে লম্বের মান বসাও" />
    </form>
    <br />
    <span id="otivuj">অতিভুজ</span>
    <br />
    <button onclick="calc()">Claculate</button>
  </div>

  <!--Another Project / Project NO.2-->
  
  <div class="projects">
    <p class="projectName">NO.2 লাভ/ক্ষতি ক্যালকুলেটর</p>
    <form>
      <span>Cost Price:</span>
      <input type="number" name="cost" id="cost" value="" placeholder="ক্রয়মূল্য বসাও" />
      <br /><br />
      <span>Sell Price:</span>
      <input type="number" name="sell" id="sell" value="" placeholder="বিক্রয়মূল্য বসাও" />
      <br /><br />
      <span id="percent">লাভ/ক্ষতির হার</span>
    </form>
    <br /><br />
    <button onclick="percent()" type="submit">Calculate%</button>
    <br />
  </div>


  <div class="projects">
    <p class="projectName">NO.3 মৌলিক সংখ্যা/Prime Number</p>
    <form>
      <span>Give a Number</span>
      <input type="number" name="primeValue" id="primeValue" placeholder="Give a Number" />
      <br /><br />
      <span id="prime">Is Prime or Not</span>
    </form>
    <br /><br />
    <button onclick="isPrime()" type="submit">isPrime?</button>
    <br />
  </div>

  <div class="projects">
    <p class="projectName">NO.4 Factorial Number</p>
    <form>
      <span>Give a Number</span>
      <input type="number" name="fact" id="fact" placeholder="Give a Number" />
      <br /><br />
      <span id="factShow">Factorial value:</span>
    </form>
    <br /><br />
    <button onclick="factorial()" type="submit">Factorial</button>
    <br />
  </div>

  <button class="clearAll" onclick="killAll()">CLEAR ALL</button>
  <script src="untitled.js">
  </script>
</body>

</html>

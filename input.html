<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center; margin: 50px 0 20px 0">
    Input Animation</h2>

    <div class="input-section">
      <input type="text" name="name" id="name" autocomplete="off" required />
      <label for="name" id="label">Name</label>
      <span class="span"></span>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sofia pro, Arial, Helvetica, sans-serif;
        background-color: rgba(65, 65, 65, 0.781);
      }
      .input-section {
        width: 300px;
        height: 300px;
        background-color: rgba(211, 211, 211);
        margin: auto;
        padding: 50px;
        border-radius: 10px;
      }
      #name {
        width: 100%;
        font-size: 18px;
        outline: none;
        border: none;
        background-color: rgba(211, 211, 211);
        border-bottom: 2px solid rgb(0, 140, 255);
        transition: 0.5s ease;
      }

      #label {
        display: block;
        position: absolute;
        top: 148px;
        transition: all 0.5s ease;
        pointer-events: none;
      }

      #name:focus + #label,
      #name:valid + #label {
        top: 128px;
      }

      #name:focus,
      #name:valid {
        border-bottom: 2px solid tomato;
      }

      .span::after {
        content: "";
        position: absolute;
        display: block;
        width: 0px;
        height: 2px;
        top: 170px;
        transform: translateX(-100%);
        background-color: rgb(0, 255, 255);
        transition: all 0.3s ease-in-out;
      }

      #name:focus ~ .span::after {
        width: 200px;
        background-color: aqua;
        transform: translateX(0%);
      }
    </style>
  </body>
</html>

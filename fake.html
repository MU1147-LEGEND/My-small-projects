<html lang=en>
<head>
<title>Pythagorus Calc</title>
<style>
body {
  font-family: Monospace;
  text-align:center;
  user-select: none;
}
span,input {
  font-size: 16px;
  color: yellow;
  background-color: black;
  padding: 6px;
}

button{
  margin:auto;
  margin-top: 25px;
  margin-bottom: 25px;
  background-color: yellow;
  color: black;
  font-size: 20px;
  border-radius:5px;
}
button:hover{
  background-color: black;
  color: yellow;
  font-size: 20px;
  transform: 0.5s ;
}
/*button:active{
  background-color: white;
  color:#a77ff0;
}*/
</style>
</head>
<body>
<form>
<span>ভুমিঃ</span>
<input type="number" id = "vumi"placeholder="এখানে ভুমির মান বসাও"/>
<p></p>
<span>লম্বঃ</span>
<input type="number" id = "lombo"placeholder="এখানে লম্বের মান বসাও"/>
</form>
<p id = "result">অতিভুজ</p>
<button onclick="calc()">Claculate</button>




<script>
//let a = document.getElementById("vumi").value;
//let b = document.getElementById("lombo").value;
//let c = (a*a+b*b);
//let d = Math.sqrt(c);

function calc(){
let a = document.getElementById("vumi").value;
let b = document.getElementById("lombo").value;
let c = (a*a+b*b);
let d = Math.sqrt(c);
document.getElementById("result").innerHTML ="তুমার অতিভুজ হলোঃ "+d;
}
</script>
</body>
</html>
